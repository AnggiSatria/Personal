<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add My Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<nav>
    <div class="left-bar">
        <div class="img">
            <a href=""><img src="assets/logo.png" alt=""></a>
        </div>

        <div class="list">
            <ul>
                <li><a href="myProject.html">My Project</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </div>

    <div class="right-bar">
        <a href="Contact.html">Contact Me</a>
    </div>
</nav>

<div class="container-main">
    <div class="container-content">
        <div class="header">
            <h1>Add My Project</h1>
        </div>

        <form action="">
            <div class="projectName">
                <label for="Name">Project Name</label>
                <input type="text" id="Name">
            </div>

            <div class="date">
                <div class="start-date">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="Date">
                </div>

                <div class="end-date">
                    <label for="end-date">End Date</label>
                    <input type="date" id="Date2">
                </div>
            </div>

            <div class="description">
                <label for="Desc">Description</label>
                <textarea name="" id="Desc" cols="30" rows="10" style="resize: none;"></textarea>
            </div>

            <div class="technologies">
                <div class="h3">
                    <label for="Tech">Technologies</label>
                </div>

                <div id="Tech" class="left-right" style="display: flex;">
                     <div class="left-side">
                         <div class="NodeJs">
                            <label for="Tech">Node Js</label>
                            <input type="checkbox" name="NodeJs" id="nodeJs" value="checked">
                        </div>

                        <div class="ReactJs">
                            <label for="Tech">ReactJs</label>
                             <input type="checkbox" name="ReactJs" id="reactJs" value="checked">
                        </div>
                    </div>
                
                    <div class="right-side">
                         <div class="NextJs">
                            <label for="Tech">NextJs</label>
                            <input type="checkbox" name="NextJs" id="nextJs" value="checked">
                          </div>

                        <div class="Typescript">
                            <label for="Tech">TypeScript</label>
                            <input type="checkbox" name="TypeScript" id="typeScript" value="checked">
                            </div>
                    </div>
                </div>
               
            </div>

            <div class="UploadImage">              
                    <label for="">Upload Image</label>
                    <input type="file" id="Image">             
            </div>

            <button type="button" onclick="addProject()" style="float: right;">Submit</button>
        </form>
    </div>
</div> 

<br><br><br>
<hr style="width: 100%; border: none">

<div class="bottom-page">
    <div class="bottom">
        <div class="head-bottom">
            <h1 style="text-align: center;">My Project</h1>
        </div>
    
    <div id="Card" class="container-card">
         <div class="card">
            <div class="img">
                <img src="assets/blog-img.png" alt="">
            </div>

            <div class="tittle">
                <h2>Hallo</h2>
            </div>

            <div class="duration">
                <h3>3 Month</h3>
            </div>

            <div class="card-content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, necessitatibus.</p>
            </div>

            <div class="after-content">
                <div class="ps">
                    <img src="image/node2.jpg" alt="" style="width: 50px;">
                </div>

                <div class="andro">
                    <img src="image/react-removebg-preview.png" alt="" style="width: 50px;">
                </div>

                <div class="java">
                    <img src="image/nextJs-removebg-preview.png" alt="" style="width: 50px;">
                </div>

                <div class="nodejs">
                    <img src="image/ts-removebg-preview.png" alt="" style="width: 50px;">
                </div>
            </div>
            
            

            <div class="button">
                <div class="button1">
                    <a href="">Edit</a>
                </div>

                <div class="button2">
                    <a href="">Delete</a>
                </div>
            </div>
        </div>

    </div>
       

        
    </div>
</div>

</body>
<script src="form.js"></script>
</html>
